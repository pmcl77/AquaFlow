    <script>
        // Visual Error Logger for Mobile Debugging
        window.onerror = function(msg, url, line, col, error) {
            const debug = document.getElementById('debug-overlay');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += `<div style="border-bottom:1px solid #ff000033; padding:5px;">
                    <strong>Error:</strong> ${msg}<br>
                    <small>${url}:${line}:${col}</small>
                </div>`;
            }
            return false;
        };
        window.onunhandledrejection = function(event) {
            console.error('Unhandled Rejection:', event.reason);
            const debug = document.getElementById('debug-overlay');
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML += `<div style="color: #ff9800; padding:5px;"><strong>Rejection:</strong> ${event.reason}</div>`;
            }
        };
    </script>
